<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
    }
    .box {
      padding: 16px;
      margin: 8px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="info box">
    <div class="info-col">
      文件名： <span id="fileName"></span>
    </div>
    <div class="info-col">
      文件类型： <span id="fileType"></span>
    </div>
    <div class="info-col">
      文件大小： <span id="fileSize"></span>
    </div>
  </div>
  <div class="container">
    <div class="box left">
      <h3>传统文件 input</h3>
      <input type="file" id="fileInput" />
      <script>
        const fileInput = document.querySelector('#fileInput');
        fileInput.addEventListener('change', e => {
          const [file] = fileInput.files;
          console.log(file);
          handleFileInfo(file);
        });
        function handleFileInfo(file) {
          const { name, type, size } = file;
          const fileName = document.querySelector('#fileName');
          const fileType = document.querySelector('#fileType');
          const fileSize = document.querySelector('#fileSize');
          fileName.innerText = name;
          fileType.innerText = type;
          fileSize.innerText = `${(size / 1024).toFixed(2)}KB`;
        }
      </script>
    </div>
    <div class="box right">
      <h3>不使用 input 标签</h3>
      <button id="btn">选择文件</button>
      <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', handleChooseFile);
        async function handleChooseFile() {
          const [handle] = await showOpenFilePicker();
          console.log(handle);
          const file = await handle.getFile();
          console.log(file);
          handleFileInfo(file);
        }
      </script>
    </div>
  </div>
</body>
</html>
